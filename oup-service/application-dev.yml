server:
  port: 8100
spring:
  profiles:
    active: dev
  application:
    name: oup-service
  zipkin:
   baseUrl: http://localhost:9411
management:
  health:
    redis:
      enabled: false
  devtools:
    restart:
      enabled: false
  session:
    store-type: redis
  cache:
    cache-names: commCache,sessionCache
  redis:
    cluster:
      nodes: localhost:7001,localhost:7002,localhost:7003
      testOnReturn: true
      maxIdle: 10
      minIdle: 2
      maxWaitMills: 3000
      testOnBorrow: true
      maxTotal: 4
  pool:
    max-active: 10
    max-idle: 10
    max-wait: -1
    min-idle: 1
    timeout: 2000
  #jpa config
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  datasource:
    platform: mysql
    #schema: classpath:config/mybatis/oup/oup-mysql.sql
    data: classpath:config/mybatis/oup/oup-mysql.sql
    initialize: true
    continue-on-error: true
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
    #druid多数据源设置
      oup:
        url: jdbc:mysql://localhost:8066/oup
        username: root
        password: root
      initial-size: 10
      max-active: 60
      min-idle: 10
      max-wait: 10000
      pool-prepared-statements: true
      max-open-prepared-statements: 100
      validation-query: select 1
      validation-query-timeout: 1000
      test-on-borrow: true
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 200000
      max-evictable-idle-time-millis: 250000
mybatis:
  configuration:
    mapUnderscoreToCamelCase: true
#*****************************logging config**************************
logging:
  file: D:/logs/server.log
  level:
    root: debug
    com.yasaka.stock: info
    com.oup.service: debug